# Compose file for the Tracker_V1 app
version: "3.9"
include:
    - db.yaml
    - celery.yml
services:
    trackerr:
        build: ../
        command: /bin/bash -c "python3 manage.py collectstatic --noinput && gunicorn trackerr_v1.wsgi:application --workers 3 --bind 0.0.0.0:8000"
        ports: 
            - "8000:8000"
        environment:
            - DEBUG
            - PASSWORD
            - ALLOWED_HOST
            - SECRET_KEY
            - EMAIL
            - EMAIL_PASSWORD
            - apikey
            - DB_HOST
            - POSTGRES_HOST
            - CELERY_BROKER_URL
            - CELERY_RESULT_BACKEND
            - CELERY_TIMEZONE
            - CELERY_ENABLE_UTC
            - CELERY_ACCEPT_CONTENT
            - CELERY_TASK_SERIALIZER
        depends_on:
            - postgres
            - redis
        volumes:
            - ../:/app
            - static_volume:/static
            - media_volume:/media
        networks:
            - connect
networks:
    connect:
volumes:
    static_volume:
    media_volume:

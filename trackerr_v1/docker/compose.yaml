# Compose file for the Tracker_V1 app
version: "3.9"
include:
    - db.yaml
services:
    trackerr:
        build: ../
        command: python3 manage.py runserver 0.0.0.0:8000
        ports: 
            - "8000:8000"
        environment:
            - DEBUG
            - PASSWORD
            - ALLOWED_HOST
            - SECRET_KEY
            - EMAIL
            - EMAIL_PASSWORD
            - apikey
            - DB_HOST
        depends_on:
            - postgres
        volumes:
            - ../:/app:ro
        networks:
            - connect
        develop:
            watch:
                - action: sync
                  path: ../
                  target: /app
networks:
    connect:
